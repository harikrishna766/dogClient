  <div class="container">
    <h1 class="heading">Add Dog</h1>
    <form>
      <div class="form-group">
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <div class="form-group">
        <label for="priceInput">Price:</label>
        <input type="number" id="priceInput" name="price" [(ngModel)]="data.price" [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <label for="Breed">Breed:</label>
        <input type="text" id="breedInput" name="breed" [(ngModel)]="data.breed" required>
      </div>
      <div class="form-group">
        <label for="colour">colour:</label>
        <input type="text" id="colour" name="colour" [(ngModel)]="data.colour">
      </div>
      <div class="form-group">
        <label for="PetAge">PetAge:</label>
        <input type="text" id="PetAge" name="PetAge" [(ngModel)]="data.petAge" >
      </div>
      <div class="form-group">
        <label for="About">About:</label>
        <input type="text" id="About" name="About" [(ngModel)]="data.About" >
      </div>
      <button type="submit" (click)="submitForm(data)">Upload</button>
    </form>
  </div>
